<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAIL</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
*{
    top: 0;
    margin: 0;
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div style="top:0; margin:0; box-sizing:border-box;">
    <section class="mail" style="position: relative; width: 100%; height: 75vh; background-color: #f6f6f6; border: 1px solid transparent; border-radius: 3px; font-family: 'Poppins', sans-serif;">

         <div class="mail-header" style="position: relative; width: 100%; background-image: linear-gradient(60deg, #29323c7a 0%, #48556371 100%), url('https://i.ibb.co/X3YpQrY/bg3.jpg'); background-repeat: no-repeat; background-size: cover; object-fit: cover; border: none; outline: none; padding-top: 5px; padding-bottom: 55px; border-radius: 3px 3px 0 0;">

            <img src="https://i.ibb.co/nQMLJpt/GREENTECH2.png" alt="" class="logo" style="display: block; width: 250px; margin: 10px auto; object-fit: cover;">

            <div class="wave" style="position: absolute; width: 100%; top: -25px; left: 0; height: 150px; overflow: hidden;">
<svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-1.35,112.69 C320.32,165.83 277.42,89.06 501.46,120.57 L500.00,149.60 L0.00,149.60 Z" style="stroke: none; fill: #f6f6f6;"></path></svg></div>
        </div>
        <div class="mail-body" style="position: relative; width: 100%; height: 70%;">
            <div class="asunto-mail" style="display: block; position: relative; margin: 25px auto; width: 95%; background-image: linear-gradient(60deg, #29323c 0%, #485563 100%); text-align: center; font-size: 0.9rem; color: #fff; border-radius: 5px; padding: 2px; z-index: 20;">
                <h2>ACCESO</h2>
            </div>
            <div class="cuerpo-mail" style="position: absolute; width: 93%; top: 33px; left: 3.5%; text-align: justify; padding-top: 15px; padding-bottom: 15px; padding-left: 30px; padding-right: 30px; border-radius: 0 0 10px 10px; background-color: rgba(0, 0, 0, 0.473); color: snow; z-index: 10;">

                <p class="mail-text" style="font-weight: 300; padding-top: 5px;">
Hola, <strong> {nombre} </strong>. Te damos la bienvenida a GREENTECH. <br>Para poder acceder a la plataforma, te proporcionamos tu acceso para poder ingresar.</p>
                <h3 class="mail-sub_title" style="font-weight: 500; padding-top: 15px; border-bottom: 3px solid;">CREDENCIALES</h3>
            
                <p class="mail-text">
                    Usuario: <strong> {user} </strong><br>Contraseña: <strong> {password}</strong>
                </p>
                <a href="#" class="btn-mail-link" style="display: block; margin-top: 12px; margin-bottom: 12px; width: 150px; background-image: linear-gradient(60deg, #29323c 0%, #485563 100%); color: #fff; padding: 4px 15px; outline: none; text-decoration: none; text-align: center; border-radius: 12px; border: 1px solid transparent; transition: .3s;">INICIA SESIÓN</a>

            </div>
        </div>        
        <div class="mail-copyright" style="position: absolute; width: 100%; padding: 7px; background-image: linear-gradient(60deg, #29323c 0%, #485563 100%); color: snow; font-weight: 300; top: calc(65.6vh + 5vh); left: 0; border-radius: 3px;">
<p>Copyright&copy; 2023 - GreenTechEIM - Todos los derechos reservados</p></div>
    </section>
    <div>
</body>
</html>
